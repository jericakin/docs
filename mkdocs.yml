site_name: Atomist Documentation
site_description: Atomist Documentation
site_author: The Atomist Team
repo_name: GitHub
repo_url: https://github.com/atomist/docs
edit_uri: edit/master/docs/
copyright: "&copy; 2019 Atomist, Inc."
dev_addr: 0.0.0.0:8000 # make 'mkdocs serve' work in Docker
extra:
  main_site_url: https://atomist.com/
  social:
    - type: medium
      link: https://blog.atomist.com/
    - type: github
      link: https://github.com/atomist
    - type: twitter
      link: https://twitter.com/atomist
    - type: slack
      link: https://join.atomist.com/
theme:
  name: material
  favicon: "img/favicon.ico"
  logo: img/atomist-developer-docs-logo.png
  palette:
    primary: white
    accent: teal
  custom_dir: "theme"
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - js/intercom.js
markdown_extensions:
  - markdown_include.include:
      base_path: "common"
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - smarty
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - toc:
      permalink: true
